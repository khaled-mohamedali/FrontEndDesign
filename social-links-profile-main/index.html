<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="social-link-card">
        <img src="/assets/images/avatar-jessica.jpeg" alt="avatar" />
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <ul>
          <li><button class="btn">GitHub</button></li>
          <li><button class="btn">Frontend Mentor</button></li>
          <li><button class="btn">LinkedIn</button></li>
          <li><button class="btn">Twitter</button></li>
          <li><button class="btn">Instagram</button></li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://devcircuit.net">Khaled Mohamed Ali</a>.
      </div>
    </footer>
  </body>
</html>
